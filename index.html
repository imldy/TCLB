<!DOCTYPE html>
<html lang="ZH-CN">

<head>
    <meta charset="UTF-8">
    <title>腾讯云轻量应用服务器购买</title>
    <script>
        function pJson() {
            const node = document.getElementsByName("itemDetails")[0];
            let jsonText = node.value;
            let jsonObj = JSON.parse(jsonText);
            node.value = JSON.stringify(jsonObj, null, 2)
        }
    </script>
    <style type="text/css">
        .button {
            width: 100px;
            height: 50px;
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <form action="https://buy.cloud.tencent.com/order/check?productFrom=xinbancvmgoumai" method="post">
        <!-- <input type="text" name="itemDetails"> -->
        <p>服务器信息（抓包获得的Json格式文本）：</p>
        <!-- spellcheck="false" 去除输入字符红色下划波浪线 -->
        <textarea name="itemDetails" spellcheck="false" rows="45" cols="100"></textarea>
        <input type="button" onclick="pJson()" class="button" value="格式化信息">
        <input type="submit" class="button">
    </form>
    <p>Github Repository: <a href="https://github.com/imldy/TCLB">imldy/TCLB</a></p>
</body>

</html>
